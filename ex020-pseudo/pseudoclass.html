<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: blanchedalmond;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;

        }
    
    div:hover {
        background-color: yellow; /* serve para esta div quando passarmos o rato */
    }
    </style>
</head>
<body>
    <h1>Pseudo (sub propriedades) class define o estado de um elemento dentro de HTML</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
