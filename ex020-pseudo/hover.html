<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none; /*ocultar paragrafo dentro da div*/
        }

        div:hover >p {
            display: block; /* para mostrar o paragrafo dentro da div quando passar o mouse*/
            color: white;
            background-color: red;
            width: 300px;/*demensionar a div*/
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Exemplo de pseudoclass hover</h1>
    <p>Pase o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    

</body>
</html>
